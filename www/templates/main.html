<ion-view id="main">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Limitless: {{tag}}</h1>
	<button class="button button-clear button-positive" ng-click="showTrials = !showTrials">Trials</button>
	<!--<button class="button button-clear button-positive">Trials</button>-->
  </ion-nav-buttons>
  <ion-content class="has-header">
	  <div class="row top-row" >
		  <div class="col tweet-imagery" ng-class='getIcon("corporation")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("weather")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("entertainment")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("social")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("misc")'></div>
	  </div>
	  <div class="tweet-row" ng-bind-html='currentItem.fmtText'>
	  </div>
	  <!-- <div class="row tweet-row" ng-show="!showTrials">
		  {{currentItem.text}}
	  </div>
	  <div class="row tweet-row" ng-bind-html='currentItem.fmtText' ng-show="showTrials">
	  </div>
	  -->
	  <div class="row bottom-row">
		  <div class="col tweet-imagery" ng-class='getIcon("sport")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("emotion")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("finance")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("time")'></div>
		  <div class="col tweet-imagery" ng-class='getIcon("transport")'></div>
	  </div>

	  <div class="row" id="prevNextRow">
		  <div class="button-bar" ng-show="showTrials">
			  <button class="button button-clear" ng-click="previousItem()">Previous</button>
			  <button class="button button-clear" ng-click="nextItem()">Next</button>
		  </div>
	  </div>
	  <!--
	  <div class="row">
		  <div class="button-bar" ng-show="showTrials">
			  <button class="button button-clear button-positive" ng-click="autoChange()">Auto Change</button>
		  </div>
	  </div>
	  -->
  </ion-content>
  <div class="bar bar-footer">
	  <div class="button-bar">
		  <button class="button button-calm">Slower</button>
		  <button class="button button-calm">Faster</button>
	  </div>
  </div>
</ion-view>
